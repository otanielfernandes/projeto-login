<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="foto">
            <!--Aqui fica a foto da tla de login-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                 <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as suas configurações no seu ambiente.</p>
                 <form action="login.php" method="POST" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="otanielfer@gmail.com" autocomplete="email" maxlength="25">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua password" autocomplete="current-password" required  minlength="4" maxlength="8">
                        <label for="isenha">Pass</label>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <a href="#" id="botao">Esqueci a senha <span class="material-symbols-outlined">
                            email
                            </span></a>
                        
                    </div>
                 </form>
            </div>
        </section>
    </main>
</body>
</html>
